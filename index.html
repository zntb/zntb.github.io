<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap"
        rel="stylesheet">
    <title> My Github webpage</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-img">
        <img src="asset/images/image.png" alt="Sea picture">
    </div>
    <header>
        <nav>
            <ul>
                <li><a href="">Projects</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <section class="center-section">

            <div id="search">
                <form id="searchbar" action="https://duckduckgo.com/?search" autocomplete="off" oninput="suggest()">
                    <span id="search-favicon"></span>
                    <input autofocus id="searchInput" spellcheck="false" name="q" placeholder="Search on Duckduckgo...">
                    <button id="clear-field" onclick="InputBoxReset('searchInput')" type="reset">
                        <img src="asset/icons/close.svg" alt="Clear">
                    </button>
                    <button id="search-button" onclick="search()">
                        <img class="serch-button" src="asset/icons/loupe.svg" alt="Go">
                    </button>
                </form>
                <div id="suggestions"></div>
            </div>
        </section>
    </main>
</body>
<script src="index.js"></script>

</html>
